<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lists</title>
    </head>
    <body>
        <h1>Creating Different Types of Lists</h1>
        <h2>Shopping List</h2>
          <ul>
            <li>Chicken</li>
            <li>Ground beef</li>
            <li>Tomatoes</li>
            <li>Orange Juice</li>            
          </ul>    
        <h2>To Do List</h2>        
          <ol>
            <li>Pick up my daughter</li>
            <li>Cook dinner</li>
            <li>Study</li>
            <li>Attend Bible study</li>
          </ol>        
    </body>
</html>
